name: UMVC.Core Tests

on:
  push:
    branches:
      - master
      - release/*
      - staging/*
      - pre-release/*
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Install dotnet dependencies
        run: dotnet restore ./UMVC.Core/UMVC.Core.sln

      - name: Build
        run: dotnet build ./UMVC.Core/UMVC.Core.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./UMVC.Core/UMVC.Core.sln --configuration Release --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=".\\coverage" /p:CoverletOutputFormat=opencover

      - name: Codecov
        uses: codecov/codecov-action@v1.0.7
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./UMVC.Core/Tests/coverage.opencover.xml
          name: codecov-umbrella
          fail_ci_if_error: true
        
