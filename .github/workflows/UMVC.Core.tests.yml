name: UMVC.Core Tests

on:
  push:
    branches:
      - master
      - release/*
      - staging/*
      - pre-release/*
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Install dotnet dependencies
        run: dotnet restore ./UMVC.Core/UMVC.Core.sln

      - name: Build
        run: dotnet build ./UMVC.Core/UMVC.Core.sln --configuration Debug --no-restore

      - name: Test
        run: .\UMVC.Core\packages\OpenCover\4.7.922\tools\OpenCover.Console.exe -register:user -filter:"+[*]* -[*]*.Templates.*" -target:".\UMVC.Core\packages\NUnit.ConsoleRunner\3.11.1\tools\nunit3-console.exe" -targetargs:"/domain:single .\UMVC.Core\Tests\bin\Debug\net461\UMVC.Core.Tests.dll" -output:coverage.xml

#      - name: Codecov
#        uses: codecov/codecov-action@v1.0.7
#        with:
#          token: ${{ secrets.CODECOV_TOKEN }}
#          file: ./UMVC.Core/Tests/coverage.opencover.xml
#          name: codecov-umbrella
#          fail_ci_if_error: true
        
      - name: Download Coveralls
        run: dotnet tool install coveralls.net --version 1.0.0 --tool-path tools
        
      - name: Upload to Coveralls
        run: .\tools\csmacnz.Coveralls.exe --opencover -i coverage.xml --useRelativePaths
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
